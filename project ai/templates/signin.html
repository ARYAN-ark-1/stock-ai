<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Arkace</title>
    <link rel="stylesheet" href="/static/signin.css">
</head>
<body>
    <header id="head">
        <div class="container">
            <h1>Arkace Search</h1>
        </div>
    </header>

    <main>
        <div class="sign-in-container">
            <h2>Sign In</h2>
            <form id="sign-in-form" onsubmit="return signIn(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Arkace. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const users = [
            { username: 'testuser', password: 'testpassword' }, // Sample credentials
            { username: 'admin', password: 'admin123' }
        ];

        function signIn(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                sessionStorage.setItem('loggedInUser', username); // Store username in session
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                errorMessage.textContent = 'Invalid username or password. Please try again.';
            }
        }
    </script>
</body>
</html>
